<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html>
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145747842-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-145747842-2');
    </script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestDB - Console</title>

    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon@76x-8.png">
    <link rel="icon" type="image/png" href="images/favicon@16x-8.png">

    <!-- build:css styles/qdb.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="../bower_components/selectize/dist/css/selectize.css">
    <link rel="stylesheet" href="../bower_components/selectize/dist/css/selectize.bootstrap3.css">
    <link rel="stylesheet" href="../bower_components/jquery-minicolors/jquery.minicolors.css">
    <link href="../node_modules/docsearch.js/dist/cdn/docsearch.min.css" rel="stylesheet">
    <!-- endbower -->
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script type="text/javascript">
        /*
         Disable "back" button.
         Some platforms use left to right swipe
         to "go back". This interferes with scrolling grid from side to side
         accidental swipe would clear state of javascript app, which is inconvenient.
         User can still go back via browser's menu system.
         */
        history.pushState(null, null, 'index.html');
        window.addEventListener('popstate', function () {
            history.pushState(null, null, 'index.html');
        });
    </script>
</head>

<body class="mini-navbar pace-done">

<div id="wrapper">

    @@include('./include/nav.html')

    <div id="page-wrapper" class="gray-bg">

        @@include('./include/console.html')

        @@include('./include/import.html')

        <div class="footer">
            <div>
                <strong>Copyright</strong> QuestDB Ltd. &copy; 2014-2020
            </div>
        </div>

    </div>
</div>
