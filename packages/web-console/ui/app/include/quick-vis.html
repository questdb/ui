<div id="quick-vis">
    <div class="row">
        <div class="col-lg-2">
            <div class="quick-vis-controls">
                <form class="v-fit" role="form">
                    <div class="form-group">
                        <label>Chart type</label>
                        <select id="_qvis_frm_chart_type">
                            <option>bar</option>
                            <option>line</option>
                            <option>area</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Labels</label>
                        <select id="_qvis_frm_axis_x">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Series</label>
                        <select id="_qvis_frm_axis_y" multiple="multiple">
                        </select>
                    </div>
                    <button class="btn btn-white btn-icon js-chart-draw" id="_qvis_frm_draw"><i
                            class="fa fa-play"></i>Draw</button>

                </form>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="quick-vis-canvas"></div>
        </div>
    </div>
</div>
