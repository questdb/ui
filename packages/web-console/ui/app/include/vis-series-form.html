<div class="portlet">
    <div class="portlet-title">
        <button id="vis-btn-delete-series" type="button" class="btn btn-danger"><i class="fa fa-trash-o"
                                                                                   aria-hidden="true"></i> Delete
        </button>
        <span id="js-vis-series-name">Series 1</span>
    </div>
    <form role="form">
        <div class="form-group">
            <label>Series name</label>
            <input id="_vis_frm_ser_name" type="text" class="form-control" placeholder="Name of series">
        </div>
        <div class="form-group">
            <label>Chart type</label>
            <select id="_vis_frm_ser_chart_type" class="form-control">
                <option>Line</option>
                <option>Area</option>
                <option>Bar</option>
            </select>
        </div>

        <div class="form-group">
            <label>Query text</label>
            <textarea id="_vis_frm_ser_query" class="form-control" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>Data fields</label>
            <input id="_vis_frm_ser_fields" type="text" class="form-control" placeholder="Choose fields">
        </div>

        <div class="form-group">
            <label>Stack</label>
            <input id="_vis_frm_ser_stack" type="text" class="form-control" placeholder="Name of stack">
        </div>

        <div class="form-group">
            <label>Color</label>
            <input id="_vis_frm_ser_colour" type="text" class="form-control" placeholder="Auto">
        </div>

    </form>
</div>
