<div class="portlet">
    <div class="portlet-title">
        @@title
    </div>
    <form role="form">
        <div class="form-group">
            <label>Type</label>
            <select id="@@prefix_type" class="form-control">
                <option>Category field name</option>
                <option>Category values</option>
                <option>Series value</option>
            </select>
        </div>
        <div class="form-group">
            <label>Field name</label>
            <input id="@@prefix_field" type="text" class="form-control" placeholder="Field name">
        </div>
        <div class="form-group">
            <label>Category values</label>
            <textarea id="@@prefix_values" class="form-control" rows="4"></textarea>
        </div>
    </form>
</div>
