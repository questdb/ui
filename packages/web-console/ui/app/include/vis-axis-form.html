<div class="portlet qdb-vis-form v-fit">
    <div class="portlet-title">
        <button type="button" class="btn btn-danger qdb-list-delete-btn"><i class="fa fa-trash-o"
                                                                            aria-hidden="true"></i> Delete
        </button>

        <span class="js-vis-title">Axis details</span>
    </div>
    <div class="portlet-body">
        <form role="form" class="v-fit">
            <div class="form-group">
                <label>Axis name</label>
                <input id="_vis_frm_axis_name" type="text" class="form-control" placeholder="Axis name">
            </div>
            <div class="form-group">
                <label>Axis direction</label>
                <select id="_vis_frm_axis_type" class="form-control">
                    <option>X-axis</option>
                    <option>Y-axis</option>
                </select>
            </div>
            <div class="form-group">
                <label>Axis value type</label>
                <select id="_vis_frm_axis_value_type" class="form-control">
                    <option>Category column</option>
                    <option>Category values</option>
                    <option>Series value</option>
                </select>
            </div>
            <div class="form-group">
                <label>Column name</label>
                <input id="_vis_frm_axis_column" type="text" class="form-control" placeholder="[query1.]column">
            </div>
            <div class="form-group">
                <label>Category values</label>
                <textarea id="_vis_frm_axis_values" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Scale</label>
                <input id="_vis_frm_axis_scale" type="checkbox">
            </div>
        </form>
    </div>
</div>
